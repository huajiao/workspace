<html>
	<head>
		<meta charset="utf-8">
		<title>pie-chart</title>
		<link rel="icon" id="icon"  href="img/1.ico" type="image/x-icon">
		<script src="js/Chart.js"></script>
	</head>
	<body>
		<div id="canvas-holder" >
			<canvas id="pie-chart" width="300" height="300"/>
		</div>
	 <script>
		var pieData = [
				{
					value:100,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("pie-chart").getContext("2d");
			    window.myPie = new Chart(ctx).Pie(pieData);
			};
 


	 </script>
	</body>
</html>
